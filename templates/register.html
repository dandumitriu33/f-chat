{% extends 'base.html' %}

{% block head %}
    <title>Register</title>
{% endblock head %}

{% block body %}

<form action="{{ url_for('register')}}" method="POST">
  {% if message_failed %}
    {{ message_failed }}
  {% endif %}
  <div class="form-group">
    <label for="formGroupExampleInput">Username</label>
    <input type="text" name="username" class="form-control" id="formGroupExampleInput" placeholder="username">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Password</label>
    <input type="password" name="password" class="form-control" id="formGroupExampleInput2" placeholder="type your password">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput3">Confirm Password</label>
    <input type="password" name="password_confirmation" class="form-control" id="formGroupExampleInput3" placeholder="retype your password">
  </div>
  <div>
      <button type="submit" class="btn btn-primary mb-2">Register</button>
  </div>
  {% if message_password_confirmation_failed %}
    {{ message_password_confirmation_failed }}
  {% endif %}
</form>


{% endblock body %}
